<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        
    </style>

</head>

<body>

  <div class="login-page"> 
       <div class="container">
      <div class="row">
  <div class="col-lg-10 offset-lg-1">
        <h3 class="mb-3 text-white">Login</h3>
         <div class="bg-light">
              <div class="row">
                <div class="col-md-7 pe-0">
         <!-- email and password imput -->
                   <div class="form-left h-200 py-5 px-5">
                         <form action="" class="row g-4">
                            <div class="col-12">
                                       <label>Email<span class="">*</span></label>
                                      <div class="input-group">
                                     <div class="input-group-text"><i class="bi bi-at"></i></div>
                            <input type="email" class="form-control" placeholder="Email">
                                       </div>
                            </div>
    
                               <div class="col-12 =">
                                   <label>Password<span class="==">*</span></label>
                                   <div class="input-group">
                                     <div class="input-group-text"><i class="bi bi-lock"></i></div>
                                      <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-danger px-4 float-end mt-4">Login</button>
                                 </div>
                         </form>
                                </div>
                            </div>

                            <!-- QR IMG -->
                            <div class="col-md-5 ps-0 d-none d-md-block rounded">
        <div class="form-right h-100 bg-danger text-center pt-5">
             <img src="QR.png" id="qrc" class="rounded ">
                     <br><br>   
                    <p class="h4">QR</p>
                                </div>
                            </div>
                        </div>
                    </div>
                   <br>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
